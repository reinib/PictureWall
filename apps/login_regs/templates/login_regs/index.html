<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Picture Wall</title>
    {% load static %}
    <style media="screen">
      .login_button{
        margin-left: auto;
      }
      .register_button{
        margin-left: 15px;
      }
      .jumbotron{
        padding-left: 150px;
      }
      img{
        width: 400px;
        margin-left: 50px;
        display: inline-block;
        margin-bottom: 50px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Picture Wall</a>
      <form class="login_button" action="/login" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-info">Login</button>
      </form>
      <form class="register_button" action="/register" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-info">Register</button>
      </form>
    </nav>
    <div class="jumbotron">
      <h1 class="display-4">Welcome to Picture Wall!</h1>
      <p class="lead">Picture Wall is a place where you can build a personalized wall of pictures form our extensive image library .</p>
    </div>
    <img src="{% static 'login_regs/images/1.jpg' %}" alt="My image"/>
    <img src="{% static 'login_regs/images/seattle.jpg' %}" alt="My image"/>
    <img src="{% static 'login_regs/images/2.jpg' %}" alt="My image"/>
  </body>
</html>
